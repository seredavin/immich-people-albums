name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: immich-people-albums:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
    
    - name: Test Docker image
      run: |
        echo "Testing Docker image..."
        # Проверяем версию Python (переопределяем entrypoint)
        docker run --rm --entrypoint python immich-people-albums:latest --version
        # Проверяем зависимости
        docker run --rm --entrypoint python immich-people-albums:latest -c "import requests; import yaml; print('✅ Dependencies OK')"
        # Проверяем, что main.py доступен
        docker run --rm --entrypoint test immich-people-albums:latest -f /app/main.py && echo "✅ main.py found"
        echo "✅ Docker image test passed"


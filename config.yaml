# Конфигурация для Immich People Albums
# Указывает соответствие между распознанными людьми и альбомами

immich:
  # URL вашего сервера Immich (без /api)
  url: "http://immich-server:3001"
  # API ключ для аутентификации (предпочтительно) или email/password
  # Если используете API ключ, укажите его здесь
  api_key: "YOUR_API_KEY_HERE"
  # Альтернатива: email и password (если не используете API ключ)
  # email: "your-email@example.com"
  # password: "your-password"

# Соответствие между людьми (person) и альбомами
# Примечание: Расписание запуска настраивается через:
#   - Для Docker: переменная окружения CRON_SCHEDULE в docker-compose.yml
#   - Для внешнего cron: настройте crontab на хосте
#   - Для systemd: настройте timer в systemd
# person_name - имя человека в Immich (как он отображается)
# album_name - название альбома (будет создан, если не существует)
# Если person_id указан, используется он, иначе поиск по имени
mappings:
  - person_name: "Иван Иванов"
    person_id: null  # UUID человека, если известен (опционально)
    album_name: "Альбом Ивана"
    album_id: null   # UUID альбома, если известен (опционально)
  
  - person_name: "Мария Петрова"
    person_id: null
    album_name: "Фото с Марией"
    album_id: null

# Дополнительные настройки
options:
  # Добавлять только новые активы (не добавлять уже существующие в альбоме)
  skip_existing: true
  # Максимальное количество активов для обработки за один запуск (0 = без ограничений)
  max_assets_per_run: 0
  # Логирование
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR

